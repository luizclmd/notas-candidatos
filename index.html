<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Notas de Candidatos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Notas Online</h1>
        
        <div class="form-section">
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" required>
            </div>
            
            <div class="form-group">
                <label for="cpf">CPF (somente números):</label>
                <input type="text" id="cpf" pattern="\d*" maxlength="11" required>
            </div>
            
            <div class="form-group">
                <label for="nota">Nota (0-100):</label>
                <input type="number" id="nota" min="0" max="100" required>
            </div>
            
            <button id="registrar">Enviar Nota</button>
        </div>
        
        <div class="status-message hidden" id="status-message"></div>
        
        <h2>Notas Registradas</h2>
        <div class="table-container">
            <table id="tabela-notas">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Nota</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody id="corpo-tabela">
                    <!-- Dados serão carregados aqui -->
                </tbody>
            </table>
        </div>
        
        <div class="github-link">
            <p>Os dados são armazenados no GitHub e podem ser acessados <a href="#" id="github-repo-link">neste repositório</a>.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
